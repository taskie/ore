  version = "1.3.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  branch = "master"
  name = "github.com/taskie/csvt"

[[constraint]]
  name = "github.com/taskie/fwv"
  version = "0.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/taskie/gfp"

[[constraint]]
  branch = "master"
  name = "github.com/taskie/gtp"

[[constraint]]
  name = "github.com/taskie/jc"
  version = "0.1.0"

[[constraint]]
  name = "github.com/taskie/osplus"
  version = "0.1.2"

[[constraint]]
  name = "github.com/taskie/pity"
  version = "0.1.3"

[[constraint]]
  branch = "master"
  name = "github.com/taskie/reinc"

[[constraint]]
  branch = "master"
  name = "github.com/taskie/rltee"

[prune]
  go-tests = true
  unused-packages = true
